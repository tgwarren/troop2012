<form  class="member-form">
    <label for="id">Id:</label>
    <input type="text" id="id" name="member.id" [formControl]="updateMemberForm">
  
    <label for="parentName">Parent Name:</label>
    <input type="text" id="parentName" name="member.parentName" [formControl]="updateMemberForm">
  
    <label for="daughterName">Daughter Name:</label>
    <input type="text" id="daughterName" name="member.daughterName" [formControl]="updateMemberForm">
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="member.address" [formControl]="updateMemberForm">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="member.email" [formControl]="updateMemberForm">
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="member.phoneNumber" [formControl]="updateMemberForm">
  
    <button class="button" type="submit" (click)="updateMember()">Update Member</button>
  
  </form>
