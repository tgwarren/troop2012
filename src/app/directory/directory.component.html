<div class="container">
  <h3>Troop Directory</h3>
  <table class="table">
    <thead>
      <tr>
        <td>ID</td>
        <td>Parent Name</td>
        <td>Daughter Name</td>
        <td>Address</td>
        <td>Email</td>
        <td>Phone Number</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member._id }}</td>
        <td>{{ member.parentName }}</td>
        <td>{{ member.daughterName }}</td>
        <td>{{ member.address }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.phoneNumber }}</td>
        <fa-icon
          [icon]="faPenToSquare"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
          (click)="getMember(member._id)"
        ></fa-icon>
        <fa-icon [icon]="faTrash" (click)="deleteMember(member._id)"></fa-icon>
      </tr>
    </tbody>
  </table>
</div>
<!-- Update Modal -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="myModalLabel">Update Member</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label for="id">Id:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              [(ngModel)]="member._id"
              name="id"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="parentName" class="form-label">Parent Name:</label>
            <input
              type="text"
              class="form-control"
              id="parentName"
              [(ngModel)]="member.parentName"
              name="parentName"
              #parentname="ngModel"
            />
          </div>
          <div class="mb-3">
            <label for="daughterName" class="form-label">Daughter Name:</label>
            <input
              type="text"
              class="form-control"
              id="daughterName"
              [(ngModel)]="member.daughterName"
              name="daughterName"
              #daughtername="ngModel"
            />
            <p
              class="text-danger fw-bold"
              *ngIf="daughtername.touched && daughtername.invalid"
            >
              Enter Daughter Name
            </p>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="member.address"
              name="address"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              [(ngModel)]="member.email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="member.phoneNumber"
              name="phoneNumber"
            />
          </div>
          <button
            type="submit"
            class="btn btn-success"
            (click)="updateMember()"
            [disabled]="editForm.invalid"
            data-bs-dismiss="modal"
          >
            Update Member
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<a class="addButton" data-bs-toggle="modal" data-bs-target="#addModal"> Add Member</a>
<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addModalLabel">Add New Member</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <label for="parentName">Parent Name:</label>
          <input type="text"
          class="form-control"
          id="parentName"
          [(ngModel)]="member.parentName"
          name="parentName"
          #parentname="ngModel">
        
          <label for="daughterName">Daughter Name:</label>
          <input type="text"
          class="form-control"
          id="daughterName"
          [(ngModel)]="member.daughterName"
          name="daughterName"
          #daughtername="ngModel">
        
          <label for="address">Address:</label>
          <input type="text"
          class="form-control"
          id="address"
          [(ngModel)]="member.address"
          name="address">
        
          <label for="email">Email:</label>
          <input type="text"
          class="form-control"
          id="email"
          [(ngModel)]="member.email"
          name="email">
        
          <label for="phoneNumber">Phone Number:</label>
          <input type="text"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="member.phoneNumber"
          name="phoneNumber">
        
          <button
            type="submit"
            class="btn btn-success"
            (click)="createNewMember()"
            [disabled]="addForm.invalid"
            data-bs-dismiss="modal"
          >
            Add New Member
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


  
 
  <!--Back to top button-->
  <a href="directory" class="top">Back to Top &#8593;</a>
